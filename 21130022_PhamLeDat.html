<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Pham Le Dat</title>
    <style>
       body{
        display: flex;
        justify-content: center;
       }
       #container {
        border: solid 0.3px gray;
        width: 676px;
        height: 879px;
        
       } 
       #header_cv {
        display: flex;
        background-color: lightgrey;
        height: 10%;
        flex-direction: column;
        justify-content: flex-end;
       }
       #title_header{
        margin: 0px;
        letter-spacing: 10px;
        background-color: rgb(60, 60, 121);
        padding: 5px 0px;
        display: grid;
        justify-content: right;
        padding-right: 24px;
        margin-bottom: 5px;
       }
       #body_cv{
        height: 80%;
        padding: 0px 5%;
        margin: 20px 0px;
        width: 20%;
       }
       .inf{
        height: 100%;
        background-color: lightgrey;
        border-radius: 100px 100px 0px 0px;
        display: grid;
        justify-items: center;
        text-align: center;
       } 
       .circle {
            width: 100px;
            height: 100px;
            background-color: grey;
            border-radius: 50%; 
            margin: 20px 0px;
            border: 4px solid white;
        }

       #footer_cv{
        background-color: lightgray;
        height: auto;
       }
      .font_section{
        font-size: 18px;
        color: blue;
      }
      /* .center{
        display: grid;
        justify-content: center;
      } */
    </style>
</head>
<body>
    <div id="container">
        <div id="header_cv">
            <h2 id="title_header">CURRICULUM VITAE</h2>
        </div>
        <div id="body_cv">
            <div class="inf">
                <div id="box_img">
                    <div class="circle"></div>
                    <img src="" alt="">
                </div>
                
            <div class="font_section">
                PERSONAL<br>
                INFORMATION
            </div>
               
            </div>
            <div class="main_content">

            </div>
        </div>
        <div id="footer_cv">

        </div>
    </div>
    
</body>
</html>
